<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star rating project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.css" media="screen, projection">
    <link rel="stylesheet" href="fonts/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="input-field">
                <select class="select-style" id="product-select">
                    <option value="0" disabled selected>Select Product</option>
                    <option value="sony">Sony 4k Tv</option>
                    <option value="samsung">Samsung 4k Tv</option>
                    <option value="vizio">Vizio 4k Tv</option>
                    <option value="panasonic">Panasonic 4k Tv</option>
                    <option value="philips">Philips 4k Tv</option>
                </select>
        </div>
        <div class="rate-icon input-field">
           <input type="number" id="rating-control" step="0.1" max="5" placeholder="Rate 1-5" disabled>
        </div>
        <table calss="table" class="striped">
            <thead>
              <tr>
                  <th>4K Television</th>
                  <th>Rating</th>
              </tr>  
            </thead>
            <tbody>
                <tr class="sony">
                    <td>Sony 4k tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>samsung 4k tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4k tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4k tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="philips">
                    <td>Philips 4k tv</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="./js/jquery.min.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
